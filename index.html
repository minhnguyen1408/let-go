<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="scoreTable">
        <tr>
            <th><input type="text" placeholder="Player 1" /></th>
            <th><input type="text" placeholder="Player 2" /></th>
            <th><input type="text" placeholder="Player 3" /></th>
            <th><input type="text" placeholder="Player 4" /></th>
        </tr>
        <tr>
            <td id="score1">0 <span id="change1"></span></td>
            <td id="score2">0 <span id="change2"></span></td>
            <td id="score3">0 <span id="change3"></span></td>
            <td id="score4">0 <span id="change4"></span></td>
        </tr>
    </table>
    <div class="container-buttons">
        <button onclick="prepareScoreAdjustment(-1)">+</button>
        <button onclick="prepareScoreAdjustment(1)">-</button>
        <button onclick="submitScoreChange()" margin-left: 20px>OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
